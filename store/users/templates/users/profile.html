{% extends 'products/base.html' %}

{% load static %}

{% block css %}<link href="{% static 'css/profile.css' %}" rel="stylesheet">{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <h4 class="mt-3 mb-3">Профиль</h4>

                <form action="{% url "users:profile" %}" method='post'>
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.number_of_phone.id_for_label }}">Номер телефона</label>
                                {{ form.number_of_phone }}
                            </div>
                        </div>
                    </div>
                    <div class="form-row mb-2">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.delivery_address.id_for_label }}">Адрес доставки</label>
                                {{ form.delivery_address }}
                              </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
            </div>
            {% include 'products/basket.html' %}
        </div>
    </div>
{% endblock %}
